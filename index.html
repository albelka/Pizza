<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Shop</title>
  </head>
  <body>
    <div class="container">
      <h1> New World Pizza</h1>
      <!-- <img src="img/fry.jpg" alt="a picture of Frye"> -->
      <form class="pizzaForm">
        <div class="form-group">
          <label for="size">Choose your size:</label>
          <select class="form-control" id="pizzaSize" placeholder="size">
            <option value="" selected disabled>Please select</option>
            <option>Personal 8 inch</option>
            <option>Small 12 inch </option>
            <option>Medium 16 inch</option>
            <option>Large 20 inch</option>
          </select>
        </div>

        <div class="form-group">
          <p>Choose your toppings:</p>
          <input type="checkbox" name="toppings" value="olives"> Olives<br>
          <input type="checkbox" name="toppings" value="pepperoni">Peperoni<br>
          <input type="checkbox" name="toppings" value="salami">Salami<br>
          <input type="checkbox" name="toppings" value="anchovies">Anchovies<br>
          <input type="checkbox" name="toppings" value="cheese">Extra Cheese<br>
        </div>

        <button type="submit" class="btn btn-warning">Enter</button>
      </form>

      <h2 class="pizzaOrdered">You ordered:</h2>
      <ul id="result"></ul>
      <div class="images">
        <img id="anchovies" src="img/anchovies.jpeg" alt="a picture of anchovies.">
        <img id="cheese" src="img/cheese.jpeg" alt="a picture of cheese.">
        <img id="olives" src="img/olives.jpeg" alt="a picture of olives.">
        <img id="pepperoni" src="img/pepperoni.jpeg" alt="a picture of pepperoni.">
        <img id="salami" src="img/salami.jpeg" alt="a picture of salami.">
      </div>
    </div>

  </body>
</html>
